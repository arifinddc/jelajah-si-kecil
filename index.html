<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jelajah Si Kecil: Edisi Indonesia</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #E0F7FA; /* Warna langit cerah menenangkan */
            overflow: hidden; /* Mencegah scroll berlebih pada anak */
            touch-action: manipulation; /* Optimasi touch screen */
        }
        
        .card-hover:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }

        /* Animasi sederhana */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- DATA LEVEL (JSON Structure) ---
        // Sebagai Data Analyst, Anda bisa memperluas array ini nanti.
        // Konsep: Belajar Geografi Dasar & Pengenalan Ikon Budaya
        const gameData = [
            {
                id: 1,
                region: "Sumatera",
                question: "Di mana rumah Harimau Sumatera?",
                icon: "ğŸ¯",
                bgGradient: "from-green-400 to-green-600",
                options: [
                    { id: 'a', label: "Laut", isCorrect: false, icon: "ğŸŸ" },
                    { id: 'b', label: "Hutan", isCorrect: true, icon: "ğŸŒ³" }, // Jawaban Benar
                    { id: 'c', label: "Kota", isCorrect: false, icon: "ğŸ¢" }
                ],
                fact: "Hebat! Harimau suka tinggal di hutan lebat."
            },
            {
                id: 2,
                region: "Jawa",
                question: "Mana gambar Monas di Jakarta?",
                icon: "ğŸ›ï¸",
                bgGradient: "from-blue-400 to-blue-600",
                options: [
                    { id: 'a', label: "Monas", isCorrect: true, icon: "ğŸ—¼" }, // Jawaban Benar (Simbol)
                    { id: 'b', label: "Rumah", isCorrect: false, icon: "ğŸ " },
                    { id: 'c', label: "Pohon", isCorrect: false, icon: "ğŸŒ²" }
                ],
                fact: "Betul! Monas itu tinggi sekali lho!"
            },
            {
                id: 3,
                region: "Bali",
                question: "Apa yang dipakai penari Bali?",
                icon: "ğŸ’ƒ",
                bgGradient: "from-orange-400 to-red-500",
                options: [
                    { id: 'a', label: "Helm", isCorrect: false, icon: "â›‘ï¸" },
                    { id: 'b', label: "Mahkota", isCorrect: true, icon: "ğŸ‘‘" }, // Jawaban Benar
                    { id: 'c', label: "Topi", isCorrect: false, icon: "ğŸ§¢" }
                ],
                fact: "Cantik sekali! Penari Bali memakai mahkota emas."
            },
            {
                id: 4,
                region: "Papua",
                question: "Burung apa yang indah dari Papua?",
                icon: "ğŸï¸",
                bgGradient: "from-purple-400 to-purple-600",
                options: [
                    { id: 'a', label: "Ayam", isCorrect: false, icon: "ğŸ”" },
                    { id: 'b', label: "Cendrawasih", isCorrect: true, icon: "ğŸ¦œ" }, // Jawaban Benar
                    { id: 'c', label: "Bebek", isCorrect: false, icon: "ğŸ¦†" }
                ],
                fact: "Keren! Itu burung Cendrawasih."
            }
        ];

        const { useState, useEffect } = React;

        // --- COMPONENTS ---

        function ProgressBar({ current, total }) {
            const width = (current / total) * 100;
            return (
                <div className="w-full bg-gray-200 rounded-full h-4 mb-6 border-2 border-white shadow-sm">
                    <div 
                        className="bg-yellow-400 h-2.5 rounded-full transition-all duration-500 ease-out" 
                        style={{ width: `${width}%` }}
                    ></div>
                </div>
            );
        }

        function FeedbackModal({ isVisible, message, onNext }) {
            if (!isVisible) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-pop">
                    <div className="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm mx-4 border-4 border-yellow-400">
                        <div className="text-6xl mb-4 animate-bounce">ğŸŒŸ</div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Pintar Sekali!</h2>
                        <p className="text-gray-600 mb-6 text-lg">{message}</p>
                        <button 
                            onClick={onNext}
                            className="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transform transition hover:scale-105 active:scale-95"
                        >
                            Lanjut Jalan-Jalan! ğŸš€
                        </button>
                    </div>
                </div>
            );
        }

        function CompletionScreen({ onReset }) {
            return (
                <div className="flex flex-col items-center justify-center h-screen bg-gradient-to-b from-blue-300 to-blue-500 text-white p-4 text-center">
                    <div className="text-8xl mb-4 animate-float">ğŸŒ</div>
                    <h1 className="text-4xl font-bold mb-4 drop-shadow-md">Hore! Selesai!</h1>
                    <p className="text-xl mb-8 max-w-md">Kamu sudah keliling Indonesia. Siap untuk petualangan berikutnya?</p>
                    <button 
                        onClick={onReset}
                        className="bg-yellow-400 text-yellow-900 font-bold py-4 px-10 rounded-full text-2xl shadow-xl hover:bg-yellow-300 transition transform hover:scale-105"
                    >
                        Main Lagi ğŸ”„
                    </button>
                </div>
            );
        }

        function IntroScreen({ onStart }) {
            return (
                <div className="flex flex-col items-center justify-center h-screen bg-gradient-to-b from-cyan-400 to-blue-500 text-white p-4 text-center">
                    <div className="text-9xl mb-6 animate-float">âœˆï¸</div>
                    <h1 className="text-4xl md:text-5xl font-bold mb-2 drop-shadow-lg">Jelajah Nusantara</h1>
                    <p className="text-lg md:text-xl mb-8 opacity-90">Petualangan untuk Si Kecil</p>
                    <button 
                        onClick={onStart}
                        className="bg-white text-blue-500 font-bold py-4 px-12 rounded-full text-2xl shadow-xl hover:bg-gray-100 transition transform hover:scale-105 active:scale-95"
                    >
                        Mulai! â–¶ï¸
                    </button>
                </div>
            );
        }

        function Game() {
            const [gameState, setGameState] = useState('intro'); // intro, playing, finished
            const [currentLevelIndex, setCurrentLevelIndex] = useState(0);
            const [showFeedback, setShowFeedback] = useState(false);
            
            const currentLevel = gameData[currentLevelIndex];

            const handleAnswer = (isCorrect) => {
                if (isCorrect) {
                    // Psikologi: Suara atau efek visual akan bagus di sini
                    setShowFeedback(true);
                } else {
                    // Psikologi: Jangan hukum. Goyangkan tombol atau diam saja (no negative reinforcement)
                    const card = document.activeElement;
                    card.classList.add('animate-pulse');
                    setTimeout(() => card.classList.remove('animate-pulse'), 500);
                }
            };

            const nextLevel = () => {
                setShowFeedback(false);
                if (currentLevelIndex + 1 < gameData.length) {
                    setCurrentLevelIndex(prev => prev + 1);
                } else {
                    setGameState('finished');
                }
            };

            const resetGame = () => {
                setCurrentLevelIndex(0);
                setGameState('intro');
            };

            if (gameState === 'intro') return <IntroScreen onStart={() => setGameState('playing')} />;
            if (gameState === 'finished') return <CompletionScreen onReset={resetGame} />;

            return (
                <div className={`min-h-screen bg-gradient-to-b ${currentLevel.bgGradient} transition-colors duration-1000 flex flex-col items-center p-4 relative`}>
                    
                    {/* Header: Level & Progress */}
                    <div className="w-full max-w-md mt-4">
                        <div className="flex justify-between text-white font-bold mb-2 text-lg drop-shadow-md">
                            <span>ğŸ“ {currentLevel.region}</span>
                            <span>Level {currentLevelIndex + 1}</span>
                        </div>
                        <ProgressBar current={currentLevelIndex} total={gameData.length} />
                    </div>

                    {/* Question Area */}
                    <div className="flex-1 flex flex-col items-center justify-center w-full max-w-md animate-pop" key={currentLevel.id}>
                        <div className="bg-white/20 backdrop-blur-sm p-6 rounded-3xl mb-8 shadow-lg text-center w-full border-2 border-white/30">
                            <div className="text-6xl mb-4 drop-shadow-md">{currentLevel.icon}</div>
                            <h2 className="text-2xl md:text-3xl font-bold text-white drop-shadow-md leading-relaxed">
                                {currentLevel.question}
                            </h2>
                        </div>

                        {/* Options Grid */}
                        <div className="grid grid-cols-3 gap-4 w-full">
                            {currentLevel.options.map((option) => (
                                <button
                                    key={option.id}
                                    onClick={() => handleAnswer(option.isCorrect)}
                                    className="aspect-square bg-white rounded-2xl shadow-lg flex flex-col items-center justify-center gap-2 transform transition hover:scale-105 card-hover group"
                                >
                                    <span className="text-4xl md:text-5xl group-hover:scale-110 transition">{option.icon}</span>
                                    <span className="text-gray-600 font-bold text-sm md:text-base">{option.label}</span>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Footer / Copyright */}
                    <div className="mt-8 mb-4 text-white/60 text-xs text-center">
                        Dibuat dengan â¤ï¸ untuk Pendidikan Anak
                    </div>

                    {/* Feedback Modal */}
                    <FeedbackModal 
                        isVisible={showFeedback} 
                        message={currentLevel.fact} 
                        onNext={nextLevel} 
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Game />);
    </script>
</body>
</html>
